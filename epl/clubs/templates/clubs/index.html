{% extends 'layout.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container mt-3">
    <h2>{{ title }}</h2>
    <hr>

    <div class="row">
      <div class="col">
        <a href="{{ url_for('clubs.new_club') }}" class="btn btn-outline-success">
          <i class="bi bi-folder-plus"></i>
          Add New Club
        </a>
      </div>

      <div class="col">
        <form method="post"
              hx-target="#result"
              hx-post="{{ url_for('clubs.search_clubs') }}"
              hx-trigger="submit"
              hx-on::after-request="if(event.detail.successful) this.reset()">
          <div class="input-group mb-3">
            <input name="club_name" type="text" class="form-control" placeholder="Search by Club's name">
            <button class="btn btn-outline-secondary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Club Name</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody id="result">
        {% include 'clubs/search_club.html' %}
      </tbody>
    </table>
  </div>
{% endblock %}
