{% if clubs %}
  {% for club in clubs %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ club.name }}</td>
      <td>
        <a href="{{ url_for('clubs.club_info', club_id=club.id) }}"
           class="btn btn-outline-info btn-sm">
          <i class="bi bi-info-circle"></i>
        </a>
      </td>
    </tr>
  {% endfor %}
{% else %}
  <tr>
    <td colspan="3" class="text-center text-muted">No clubs found</td>
  </tr>
{% endif %}
